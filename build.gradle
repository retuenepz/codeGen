plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.freemarker:freemarker:2.3.30'
    compile 'org.sql2o:sql2o:1.6.0-RC3'
    compile 'mysql:mysql-connector-java:5.1.49'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
